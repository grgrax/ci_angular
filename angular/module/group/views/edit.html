<form ng-show="edit" role="form" ng-submit="editGroup(group)">
	<hr>
	<legend>Edit Group</legend>
	<div class="form-group">
		<label for="">Name</label>
		<input name="name" type="text" class="form-control" id="" placeholder="admin" ng-model="group.name">
	</div>
	<div class="form-group">
		<label for="">Description</label>
		<textarea name="desc" id="" class="form-control" cols="30" rows="3" placeholder="admin will manage" ng-model="group.desc">
		</textarea>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	<button type="submit" ng-click="cancelEditing()" class="btn btn-default">Cancel</button>
	<hr>
</form>
