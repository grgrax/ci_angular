<form ng-show="edit" ng-submit="editGroup(group)">
	<legend>Edit Group</legend>
	<div class="form-group">
		<label for="">Name</label>
		<input name="name" type="text" class="form-control" id="" placeholder="admin" ng-model="group.name">
	</div>
	<div class="form-group">
		<label for="">Active</label>
		<select name="" id="" class="form-control" ng-model="group.status">
			<option ng-repeat="status in groupStatus" value="{{status.id}}">{{status.name}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="">Description</label>
		<textarea name="desc" id="" class="form-control" cols="30" rows="3" placeholder="admin will manage" ng-model="group.desc">
		</textarea>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	<button type="button" ng-click="resetForm()" class="btn btn-default">Reset</button>
	<button type="button" ng-click="cancelEditing()" class="btn btn-default">Cancel</button>
</form>
